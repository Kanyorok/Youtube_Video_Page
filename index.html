<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <title>Youtuber</title>
</head>
<body>
  <header>
    <div class="top_bar">
      <div class="logo">
        <h2><img src="images/you-logo.png" alt=""> Youtuber</h2>
      </div>
      <div class="search_bar">
        <form action="submit">
          <input class="search_part" type="text" placeholder="Search">
          <button class="btn_search"><img class="scale_image" src="images/search.jpg" alt=""></button>
          <img class="scale_image" src="images/mic.png" alt="">
        </form>
      </div>
      <div class="notification">
        <img class="scale_image" src="images/user_acc.png" alt="">
        <img class="scale_image" src="images/bell.png" alt="">
      </div>
    </div>
  </header>
</body>
</html>
