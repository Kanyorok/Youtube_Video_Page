<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css"/>
  <title>Youtuber</title>
</head>
<body>
  <!--The Top Menu-->
  <header class="header">
      <div class="logo left">
        <i id="menu" class="material-icons">menu</i>
        <img src="images/youtube.png" alt="the logo">
      </div>
      <div class="search_bar">
        <form action="submit">
          <input type="text" placeholder="Search">
          <button><i class="material-icons">search</i></button>
        </form>
        <i class="material-icons mic">mic</i>
      </div>
      <div class="notification">
        <img class="scale_image" src="images/bell.png" alt="bell">
        <img class="scale_image" src="images/user_acc.png" alt="user account">
      </div>
  </header>
  <!--The embedded Youtube video Comes in Main Section-->
  <main>
    <section class="content_main">

    </section>
    <aside class="scroll_vids">

    </aside>
  </main>
  
</body>
</html>
